{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<h3>Have questions? Shoot us an email.</h3>
		<form method='post' action='/contact'>{% csrf_token %}
			{{ form|crispy }}
			<input class='btn btn-primary' type="submit" value="Send">
		</form>
	</div>
</div>
{% endblock %}
